{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="game-container">
        <h1 class="text-center mb-4" style="color: var(--dark);">Word Building Game</h1>
        
        <div class="game-controls mb-4">
            <div class="difficulty-selector">
                <label for="difficulty" class="form-label">Difficulty:</label>
                <select id="difficulty" class="form-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            
            <div class="category-selector mt-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" class="form-select">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <div class="image-container">
            <img id="game-image" src="" alt="Object to name">
        </div>

        <div class="target-area mb-4">
            <!-- Syllables will be dropped here -->
        </div>

        <div class="syllable-container">
            <!-- Syllables will be loaded here -->
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <div class="difficulty-badge">
                Level: <span id="current-difficulty">Easy</span>
            </div>
            <div class="score">
                Score: 0
            </div>
        </div>
        <div class="stats-container mt-4">
            <!-- Statistics will be loaded here -->
        </div>
    </div>
</div>
{% endblock %}
